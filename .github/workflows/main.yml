name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Make executable the JSON-formatter
        run: sudo chmod +x ./helper/cucumber-json-formatter | ./helper/cucumber-json-formatter --help
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          install-command: npm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}